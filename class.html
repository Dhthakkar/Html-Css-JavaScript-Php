<html>
	<head>
		<style>
		h2
		{
				text-align:center;
				font-size:30px;
		}
		.center
		{
			text-indent:15px;
			color: black;
			font-size:20px
		}
		</style>
	</head>

	<body style="background:lightblue">
		<h2>Class Selector</h2><br>
		<p class="center">The class selector selects elements with a specific class attribute.To select elements with a specific class, write a period character, 
		followed by the name of the class: In the example below, all HTML elements with class="center" will be center-aligned.</p><br>
	</body>
</html>
