<html>
	<head>
		<style>
		h1,h2,h3,h4,h5,h6
		{
			text-align:center;
			color:blue;
		}
		p
		{
			text-indent:15px;
			color: black;
			font-size:20px
		}
		</style>
	</head>

	<body style="background:lightblue">
		<h2 style="color:black; font-size:30px;">Class Selector</h2>
		<p>you can group the selectors, to minimize the code. To group selectors, separate each selector with a comma.</p><br>
		<h1>Hello</h1>
		<h2>Hello</h2>
		<h3>Hello</h3>
		<h4>Hello</h4>
		<h5>Hello</h5>
		<h6>Hello</h6>
	</body>
</html>
