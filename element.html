<html>
	<head>
		<style>
			h2
			{
				text-align:center;
				font-size:30px;
			}
			p {
				font-size:20px;
				text-align: center;
				color: black;
			} 
		</style>
	</head>

	<body style="background:lightblue">
		<h2>Element Selector</h2><br>
		<p>The element selector selects elements based on the element name. You can select all <p> elements on a page like this: (all <p> elements will be center-aligned, with a black text color)</p>
		<p id="para1">Hello</p>
		<p>Hi there!!</p>
	</body>
</html>
