<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
</head>
<body>
    
    <h2>Numbers divisible by 3 and 4 are:</h2>
    </br>
    
    <script>
            
		 for(i=1;i<=1000;i++)
    {
        if(i%2==1)
            if(i%3==0)
                document.write(i);
                document.write(' '+"   ");
    }
		</script>


</body>
</html>
